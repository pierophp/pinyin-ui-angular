<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer
    [opened]="opened$ | async"
    (opened)="setOpened(true)"
    (closed)="setOpened(false)"
    mode="over"
    >I'm a drawer</mat-drawer
  >
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
